<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanjit's Digital Hub</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    body {
        margin: 0;
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        transition: background 0.5s ease;
    }

    header {
        text-align: center;
        padding: 50px 20px;
        animation: fadeIn 1.5s ease;
    }

    header img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #fff;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        animation: float 4s ease-in-out infinite;
    }

    header h1 {
        font-size: 2em;
        color: #6b4f4f;
        margin: 20px 0 10px;
    }

    header p {
        font-size: 1.1em;
        color: #8b6f61;
    }

    .links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
    }

    .link-card {
        background: linear-gradient(135deg, #ffffff, #f9ecec);
        padding: 15px 25px;
        border-radius: 25px;
        text-align: center;
        color: #6b4f4f;
        text-decoration: none;
        font-weight: 600;
        font-size: 1em;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .link-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,0.5);
        transform: skewX(-25deg);
        transition: left 0.5s ease;
    }

    .link-card:hover::before {
        left: 100%;
    }

    .link-card:hover {
        transform: translateY(-5px) scale(1.07);
        box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
    }

    footer {
        margin-top: auto;
        padding: 20px;
        font-size: 0.9em;
        color: #8b6f61;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }

    /* Mobile view */
    @media (max-width: 600px) {
        body {
            background: linear-gradient(135deg, #fff8f3, #ffe0d6);
        }
        header h1 {
            font-size: 1.5em;
        }
        .link-card {
            font-size: 0.9em;
            padding: 12px 18px;
            width: 80%;
        }
    }

    /* Tablet view */
    @media (min-width: 601px) and (max-width: 1024px) {
        body {
            background: linear-gradient(135deg, #faf4ef, #e6d9d0);
        }
        .link-card {
            width: 40%;
        }
    }

    /* Desktop view */
    @media (min-width: 1025px) {
        body {
            background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
        }
        .link-card {
            width: auto;
        }
    }
</style>
</head>
<body>

<header>
    <img src="./profile.jpg" alt="Profile Photo">
    <h1>Sanjit's Digital Hub</h1>
    <p>Innovator | Creator | Explorer</p>
</header>

<div class="links">
    <a class="link-card" href="https://github.com/FLAPROT" target="_blank">GitHub</a>
    <a class="link-card" href="#" target="_blank">LinkedIn</a>
    <a class="link-card" href="https://twitter.com/sanjit047" target="_blank">Twitter</a>
    <a class="link-card" href="https://instagram.com/sanjitchaudhary025" target="_blank">Instagram</a>
    <a class="link-card" href="https://youtube.com/manjiura/" target="_blank">Portfolio</a>
</div>

<footer>
    ¬© 2025 Sanjit | Crafted with ‚ù§Ô∏è and Vision
</footer>

<script>
    // Fade-in effect for link cards
    document.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll('.link-card');
        cards.forEach((card, index) => {
            card.style.opacity = '0';
            setTimeout(() => {
                card.style.transition = 'opacity 0.8s ease';
                card.style.opacity = '1';
            }, index * 200);
        });
    });

    // JS to detect screen size and log view type
    function detectView() {
        let width = window.innerWidth;
        if (width <= 600) {
            console.log("üì± Mobile View");
        } else if (width <= 1024) {
            console.log("üì± Tablet View");
        } else {
            console.log("üíª Desktop View");
        }
    }

    window.addEventListener('resize', detectView);
    detectView();
</script>

</body>
</html>
